<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Grids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <style media="screen">
     .boxy{
       background: #b3ddff;
       border: 1px solid black;
     }
   </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-sm-6 boxy">1 </div>
        <div class="col-lg-3 col-sm-6 boxy">2 </div>
        <div class="col-lg-3 col-sm-6 boxy">3 </div>
        <div class="col-lg-3 col-sm-6 boxy">4 </div>

      </div>
  <br>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6 boxy">COL Medium 6 </div>
        <div class="col-md-6 boxy">COL Medium 6 </div>
      </div>
    <div class="container">
        <div class="row">
          <div class="col-6 boxy">COL small 6 </div>
          <div class="col-6 boxy">COL small 6 </div>
    </div>

    <br>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 boxy" >TOP LEVEL</div>
        <div class="col-lg-6 boxy" >
          <div class="row">
            <div class="col-md-6 boxy">NEST ONE</div>
            <div class="col-md-6 boxy">NEST TWO</div>
          </div>
        </div>
      </div>
      <p>NEST ONE and NEST TWO occupy a row <em>inside</em> the TOP LEVEL row.</p>
    </div>
  </body>
</html>
