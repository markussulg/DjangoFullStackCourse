<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assesment Test HTML</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form class="" action="forms.html" method="get">
      <label for="fname">First Name:</label>
      <input id="fname "type="text" name="" placeholder="First Name" required>
      <label for="lname">Last Name:</label>
      <input id="lname "type="text" name="" placeholder="Last Name" required>

      <p></p>

      <label for="mail">Email:</label>
      <input id="mail" type="email" name="" placeholder="name@email.com" required>
      <label for="passw">Password:</label>
      <input id="passw"type="password" name="" value="" required>

      <p>Are you over the age of 18?</p>
      <label for="y">Yes:</label>
      <input id="y"type="radio" name="age18" value="yes">
      <label for="n">No:</label>
      <input id="n"type="radio" name="age18" value="no">

      <p>Do you have a Credit Card ir PayPal?</p>
      <select class="" name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
      </select>

      <input type="submit" name="" value="SUBMIT">

    </form>
  </body>
</html>
