<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>This is the title</title>
  </head>
  <body>
    <h1>Lists</h1>
    <ol>
      <li>1st item</li>
      <li>2nd item</li>
      <li>3rd item</li>
    </ol>

    <ul>
      <li>Bullet 1</li>
      <li>Bullet 2</li>
      <li>Bullet 3</li>
    </ul>
    <h2>Nested list</h2>
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <ul>
        <li>Nested 1</li>
        <li>Nested 2</li>
        <ol>
          <li>Nested nested 1</li>
          <li>Nested nested 2</li>
        </ol>
      </ul>
    </ol>
  </body>
</html>
